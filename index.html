<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>LANCopyPaste</title>
</head>
<body style="display:block;">
    <h1 class="title">LANCopyPaste</h1>

    <div class="main">
        <form action="" method="post">
            <div class="copy-input">
                <label for="clipboard">Please Enter your text to copy on your server device</label>
                <br>
                <br>
                <textarea name="clipboard" id="clipboard" cols="30" rows="18" placeholder="type or paste on here"></textarea>
            </div>
            <br>
            <button type="button" onclick="copyToClipboard()">Copy</button>
            <button type="submit">Paste</button>
        </form>
    </div>
</body>
</html>
